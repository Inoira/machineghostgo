backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "art"
    label: "Art"
    folder: "src/pages/art"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "art-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - label: "Dimensions"
        name: "dimensions"
        widget: "object"
        fields:
          - {label: Width, name: width, widget: number}
          - {label: Height, name: height, widget: number}
          - {label: Unit, name: unit, widget: select, options: ["inches", "cm"]}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "layout"
    label: "Layout"
    files:
      - file: "src/layouts/index.md"
        label: "General"
        name: "general"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "home-page"}
          - {label: "Font", name: "font", widget: "string"}
          - {label: "Profile Picture", name: "profilePic", widget: "image"}
          - {label: "Background Picture", name: "backgroundPic", widget: "image"}
          - {label: "Menu Background Picture", name: "menuBackgroundPic", widget: "image"}
          - label: "Social Links"
            name: "socialLinks"
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Icon, name: icon, widget: string}
              - {label: URL, name: url, widget: string}
